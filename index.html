<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>react slider</title>
    </head>
    <body>
        <div class="market-slider">
            <div class="market-slider__container">
                <!-- slider item -->
                <div class="market-slider__item" id="demo_0"></div>
                <!-- Score -->
                <div class="market-slider__score">
                    <span class="market-slider__score-item">3</span>
                    <span class="market-slider__score-separetor">-</span>
                    <span class="market-slider__score-item">6</span>
                </div>
                <!-- EO Score -->
                <!-- slider item -->
                <div class="market-slider__item" id="demo_1"></div>
            </div>
            <div class="market-slider__result">
                <div class="market-slider__result-score">
                    <span class="market-slider__result-item market-slider__result-item_left"></span>
                    <span class="market-slider__result-item market-slider__result-item_left"></span>
                </div>
                <div class="market-slider__result-odd">
                    44.04
                </div>
                <div class="market-slider__result-score">
                    <span class="market-slider__result-item market-slider__result-item_right"></span>
                    <span class="market-slider__result-item market-slider__result-item_right"></span>
                </div>
            </div>
        </div>

        <div class="market-slider">
            <div class="market-slider__container">

                    <span class="market-slider__score-item">3</span>
                    <span class="market-slider__score-separetor">-</span>
                    <span class="market-slider__score-item">6</span>

                <!-- EO Score -->
                <!-- slider item -->

            </div>
            <div class="market-slider__result">
                <div class="market-slider__result-score"></div>
                <div class="market-slider__result-odd">
                    44.04
                </div>
                <div class="market-slider__result-score"></div>
            </div>
        </div>

        
        <h2>Simple market slider demo ↓</h2>
        <div id="demo_4"></div>
        

        <h2>Static markup ↓</h2>
        <!-- Static markup example -->
        <div class="market-slider">
            <div class="market-slider__container">
                <!-- slider item -->
                <div class="market-slider__item">
                    <div class="market-slider__label">Manchester United</div>

                    <div class="market-slider__path">
                        <div class="market-slider__path_highlighted"></div>
                        <div class="market-slider__marker"></div>   
                    </div>
                    
                    <div class="market-slider__range">
                        <span class="market-slider__range-item market-slider__range-item_active">1</span>
                        <span class="market-slider__range-item">2</span>
                        <span class="market-slider__range-item">3</span>
                        <span class="market-slider__range-item">4</span>
                        <span class="market-slider__range-item">5</span>
                    </div>
                </div>
                <!-- EO slider item -->
                <!-- Score -->
                <div class="market-slider__score">
                    <span class="market-slider__score-item">3</span>
                    <span class="market-slider__score-separetor">-</span>
                    <span class="market-slider__score-item">6</span>
                </div>
                <!-- EO Score -->
                <!-- slider item -->
                <div class="market-slider__item">
                    <div class="market-slider__label">Manchester United</div>

                    <div class="market-slider__path">
                        <div class="market-slider__path_highlighted"></div>
                        <div class="market-slider__marker"></div>   
                    </div>
                    
                    <div class="market-slider__range">
                        <span class="market-slider__range-item market-slider__range-item_active">1</span>
                        <span class="market-slider__range-item">2</span>
                        <span class="market-slider__range-item">3</span>
                        <span class="market-slider__range-item">4</span>
                        <span class="market-slider__range-item">5</span>
                    </div>
                </div>
                <!-- EO slider item -->
            </div>
            <!-- Slider result -->
            <div class="market-slider__result">
                <div class="market-slider__result-score"></div>
                <div class="market-slider__result-odd">
                    44.04
                </div>
                <div class="market-slider__result-score"></div>
            </div>
        </div>
        <!-- EO Static markup example -->

        <script src="/bundle.js"></script>
    </body>
</html>
